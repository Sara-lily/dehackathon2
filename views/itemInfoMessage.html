<!DOCTYPE html>
<html>
<head>
<script src="../javascripts/jquery.js"></script>
<script src="../javascripts/secret.js"></script>
<script src="../controllers/apicontroller.js"></script>
<script src="../javascripts/index.js"></script>
<script src="../javascripts/bootstrap.js"></script>
<script src="../javascripts/itemInfoMessage.js"></script>
<script src="../javascripts/knockout.js"></script>
<link rel="stylesheet" type="text/css" href="../styles/bootstrap-responsive.css">
<link rel="stylesheet" type="text/css" href="../styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../styles/itemInfoMessage.css">
</head>

<body onload="getData()">
<h2 class="header">Choose the better deal:</h2>
<table class="itemListing center" onClick="setFlag(1)">
	<thead class="frame-heading">
		<tr>
			<th style='text-align:left'><span class="itemHeader" id="item1"></span></th>
			<th style='text-align:right'><span class="price" id="price1"></span></th>
		</tr>		
	</thead>
	<tbody>
		<tr>
			<td><img class="itemImage" id="img1"/></td>
			<td class="details"><span id="info1"></span></td>
		</tr>
	</tbody>
</table>
<table class="itemListing center" onClick="setFlag(2)">
	<thead class="frame-heading">
		<tr>
			<th style='text-align:left'><span class="itemHeader" id="item2"></span></th>
			<th style='text-align:right'><span class="price" id="price2"></span></th>
		</tr>		
	</thead>
	<tbody>
		<tr>
			<td><img class="itemImage" id="img2"></td>
			<td class="details"><span id="info2"></span></td>
		</tr>
	</tbody>
</table>
</body>
</html>
